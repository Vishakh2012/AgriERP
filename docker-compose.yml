services:
  app:
    build: ./app
    ports: 
      - 5173:5173

  server:
    build: ./server
    ports: 
      - 5050:5050
    depends_on: 
      - mongo
    networks: 
      - app-networks
  mongo:
    image: mongo
    networks:
      - app-networks

    volumes:
      - data-volume:/data/db
    ports:
      - 27017:27017

networks:
  app-networks:
    driver: bridge

volumes:
  data-volume:
  node-modules:
  web-root:
    driver: local
